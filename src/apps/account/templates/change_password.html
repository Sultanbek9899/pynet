{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}

<div class="container bootstrap snippets bootdey">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
          <div class="panel panel-info">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      <span class="glyphicon glyphicon-th"></span>
                       
                  </h3>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br>
                        {% if user.avatar %}
                            <img src="{{user.avatar.url}}"  alt="img" width="100px" height="100px" >
                            {% else %}
                            <img src="{% static 'dist/img/default_profile.png' %}" alt="img" width="55px" height="55px" class="rounded-circle mr-3">
                        {%endif %}
                        
                                            
                      </div>
                      
                        
                      <div style="margin-top:80px;" class="col-xs-6 col-sm-6 col-md-6 login-box">
                        <div class="form-group">
                          <form method="post">
                            
                            {% csrf_token %}
                            {{ form.as_p }}
                            
                            {% if messages %}
                              {% for message in messages %}
                                <div class="alert alert-success">
                                  {{ message }}
                                </div>
                                
                                <a href="{% url 'change_password' %}"></a>
                              {% endfor %}
                            {% endif %}
                        </div>
                      </div>
                    </div>
              </div>
              
              <div class="panel-footer">
                  <div class="row">
                      <div class="col-xs-6 col-sm-6 col-md-6"></div>
                      <div class="col-xs-6 col-sm-6 col-md-6">
                        <!-- <a href="{% url 'edit_profile' %}" class="btn btn-primary">Вернуться</a> -->
                        <button class="btn icon-btn-save btn-success" type="submit">
                        
                        <span class="btn-save-label"><i class="glyphicon glyphicon-floppy-disk"></i></span>Сохранить</button>
                        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Вернуться</a>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
